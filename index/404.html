<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Chunk Not Loaded | Oalz</title>
    <meta name="description"
        content="This chunk hasn't loaded properly. Return to spawn to continue exploring Oalz's builds.">
    <link rel="canonical" href="https://minecraftbuilder.com/404.html">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        #gridBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0.2) 75%,
                    rgba(0, 0, 0, 0.4) 100%),
                linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0) 40%,
                    rgba(0, 0, 0, 0.7) 90%,
                    rgba(0, 0, 0, 1) 100%);
        }

        .compass-spin:hover {
            animation: spin-compass 2s ease-in-out infinite alternate;
        }

        @keyframes spin-compass {
            0% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen" style="font-family: 'Outfit', sans-serif;">
    <canvas id="gridBackground"></canvas>
    <div class="fade-overlay"></div>
    <style>
        @font-face {
            font-family: 'MinecraftRegular';
            src: url('fonts/MinecraftRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- Header (Simplified) -->
    <header class="fixed top-0 w-full z-50 p-6">
        <div class="container mx-auto">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
                <div
                    class="w-10 h-10 bg-emerald-500/10 rounded-lg flex items-center justify-center border border-emerald-500/20">
                    <img src="icon.png" alt="Oalz Logo" class="w-6 h-6 object-contain">
                </div>
                <span class="text-3xl text-emerald-500" style="font-family: 'MinecraftRegular', sans-serif;">Oalz</span>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center relative overflow-hidden px-4">
        <div class="text-center relative z-10">
            <div class="flex items-center justify-center gap-4 md:gap-8 mb-8">
                <span class="text-[8rem] md:text-[12rem] font-bold text-emerald-500/20 leading-none select-none"
                    style="font-family: 'VT323', monospace;">4</span>
                <div
                    class="relative w-32 h-32 md:w-48 md:h-48 compass-spin transition-transform duration-500 cursor-help">
                    <img src="images/compass.png" alt="Compass"
                        class="w-full h-full object-contain drop-shadow-[0_0_30px_rgba(16,185,129,0.4)]">
                    <div class="absolute inset-0 bg-emerald-500/20 blur-3xl -z-10 rounded-full"></div>
                </div>
                <span class="text-[8rem] md:text-[12rem] font-bold text-emerald-500/20 leading-none select-none"
                    style="font-family: 'VT323', monospace;">4</span>
            </div>

            <h1 class="text-4xl md:text-6xl font-bold mb-6 text-white">Chunk Not Loaded</h1>
            <p class="text-xl md:text-2xl text-gray-400 mb-12 max-w-2xl mx-auto">
                It seems you've wandered into the void. This area hasn't been built yet.
            </p>

            <a href="index.html">
                <button
                    class="relative overflow-hidden bg-emerald-600 hover:bg-emerald-500 text-white px-10 py-5 rounded-xl font-bold text-xl transition-all duration-300 shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_40px_rgba(16,185,129,0.5)] hover:scale-105 active:scale-95 group">
                    <span class="relative z-10 flex items-center gap-3">
                        <i data-lucide="compass" class="w-6 h-6 animate-pulse"></i>
                        Return to Spawn
                    </span>
                </button>
            </a>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('gridBackground');
        const ctx = canvas.getContext('2d');

        // --- Configuration ---
        const DENSITY = 30;
        const HORIZONTAL_LINES = 150;
        const F_SPEED = 0.05;
        const PERSPECTIVE_SCALE = 150;

        let width, height;
        let lines = [];
        let mouseX = 0, mouseY = 0;
        // --- PULSING STAR FIELD DATA ---
        const STAR_COUNT = 300;
        let stars = [];

        class Star {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.pulseSpeed = 0.005 + Math.random() * 0.015;
                this.increasing = Math.random() > 0.5;
            }
            update() {
                if (this.increasing) {
                    this.alpha += this.pulseSpeed;
                    if (this.alpha >= 1) {
                        this.alpha = 1;
                        this.increasing = false;
                    }
                } else {
                    this.alpha -= this.pulseSpeed;
                    if (this.alpha <= 0.1) {
                        this.alpha = 0.1;
                        this.increasing = true;
                    }
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(new Star());
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.update();
                star.draw();
            });
        }

        // --- GRID LOGIC ---
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            lines = [];
            for (let i = 0; i < DENSITY; i++) {
                lines.push({ x: (i - DENSITY / 2) * (width / DENSITY) * 10, y: 0, z: 0 });
            }
            initStars();
        }

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            updateStars();

            // Mouse interactions for grid
            let centerX = width / 2 + (mouseX - width / 2) * 0.05;
            let centerY = height / 2.5 + (mouseY - height / 2) * 0.05;

            ctx.strokeStyle = 'rgba(0, 255, 200, 0.15)';
            ctx.lineWidth = 1;
            ctx.beginPath();

            let time = Date.now() * F_SPEED;

            // Vertical lines
            for (let line of lines) {
                let x = (line.x) * PERSPECTIVE_SCALE / 100 + centerX;
                ctx.moveTo(x, centerY);
                ctx.lineTo((line.x) * 4 + centerX, height * 2);
            }

            // Horizontal lines
            for (let i = 0; i < HORIZONTAL_LINES; i++) {
                let z = (i * 20 - time) % 2000;
                if (z < 0) z += 2000;

                // Fading out lines deeper in Z space
                let opacity = 1 - (z / 2000);
                if (opacity < 0) opacity = 0;

                let y = centerY + (2000 / (z + 100)) * 50;

                ctx.strokeStyle = `rgba(0, 255, 200, ${opacity * 0.1})`;
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
            }
            ctx.stroke();

            // Vignette
            let gradient = ctx.createRadialGradient(width / 2, height / 2, height / 3, width / 2, height / 2, height);
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(1, 'rgba(5, 5, 5, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(draw);
        }

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>

</html>
